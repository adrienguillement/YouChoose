name: Linting

on: [pull_request]

jobs:
  styles:
    runs-on: self-hosted
    container: python:3.8-alpine
    name: Linting
    steps:
      - uses: actions/checkout@v1
      - uses: sunnysid3up/python-linter@master
        with:
          source: "/srv/youchoose/YouChoose"
          id: run-linting
      - uses: github-actions-up-and-running/pr-comment@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ steps.run-linting.outputs.* }}
